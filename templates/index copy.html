<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPU Text-to-Speech Service</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; }
        textarea { width: 100%; height: 150px; padding: 10px; margin-bottom: 20px; font-size: 16px; box-sizing: border-box; }
        button { padding: 10px 20px; font-size: 18px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 5px; }
        button:disabled { background-color: #aaa; cursor: not-allowed; }
        #audioContainer { margin-top: 30px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; background-color: #f8f9fa; }
        audio { width: 100%; }
        #statusMessage { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>GPU Text-to-Speech Converter üöÄ</h1>
    <p>Enter text below and click 'Synthesize' to generate and play a WAV audio file.</p>

    <textarea id="textInput" placeholder="Enter your text here. The GPU server will convert it to high-quality speech for low-latency playback."></textarea>
    <button onclick="synthesizeSpeech()" id="synthButton">Synthesize Speech</button>

    <div id="statusMessage" style="margin-top: 20px; color: #007bff;">Ready to synthesize.</div>
    <div id="audioContainer">
        </div>

    <script>
        async function synthesizeSpeech() {
            const textInput = document.getElementById('textInput').value;
            const statusMessage = document.getElementById('statusMessage');
            const audioContainer = document.getElementById('audioContainer');
            const synthButton = document.getElementById('synthButton');

            if (textInput.trim() === "") {
                statusMessage.textContent = "Please enter some text.";
                return;
            }

            // Disable button and show loading status
            synthButton.disabled = true;
            statusMessage.style.color = 'orange';
            statusMessage.textContent = "Synthesizing... Please wait, the GPU is generating speech. ‚è≥";
            audioContainer.innerHTML = ''; 

            try {
                const response = await fetch('/synthesize', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: textInput })
                });

                if (response.ok) {
                    const audioBlob = await response.blob();
                    const audioUrl = URL.createObjectURL(audioBlob);
                    
                    audioContainer.innerHTML = `
                        <h2>Playback:</h2>
                        <audio controls autoplay>
                            <source src="${audioUrl}" type="audio/wav">
                            Your browser does not support the audio element.
                        </audio>
                    `;
                    statusMessage.style.color = 'green';
                    statusMessage.textContent = "Synthesis complete! Audio ready. ‚úÖ";
                } else {
                    const errorText = await response.text();
                    statusMessage.style.color = 'red';
                    statusMessage.textContent = `Error: ${response.status} - ${errorText}`;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                statusMessage.style.color = 'red';
                statusMessage.textContent = "A network error occurred. Check container and service connectivity.";
            } finally {
                synthButton.disabled = false;
            }
        }
    </script>
</body>
</html>
