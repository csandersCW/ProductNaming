<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ridiculous Product Naming Generator</title>
    <!-- Load Tailwind CSS - FIXED LINK -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter Font - FIXED LINK -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-scroll {
            background-image: linear-gradient(135deg, #1f2937 0%, #0c0a09 100%);
            background-attachment: fixed;
        }
        .shimmer-bg {
            background-color: #27272a;
        }
    </style>
</head>
<body class="bg-scroll min-h-screen flex items-center justify-center p-4">

<div class="w-full max-w-2xl bg-zinc-900 text-gray-100 p-8 md:p-10 rounded-xl shadow-2xl border border-zinc-700">
    <h1 class="4xl font-extrabold text-center mb-2 text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-cyan-500">
        CoreWeave Product Naming Forge
    </h1>
    <p class="text-center text-zinc-400 mb-8">
        Generate  names, slogans, and concepts for new products.
    </p>

    <form id="product-form" class="space-y-6">
        <div>
            <label for="product_type" class="block text-sm font-medium text-zinc-300 mb-1">Product Type:</label>
            <input type="text" id="product_type" name="product_type" required placeholder="e.g., Smart Sock, Portable Toaster, AI Squirrel"
                class="w-full p-3 bg-zinc-800 border border-zinc-700 rounded-lg focus:ring-cyan-500 focus:border-cyan-500 text-white placeholder-zinc-500">
        </div>
        
        <div>
            <label for="key_feature" class="block text-sm font-medium text-zinc-300 mb-1">Key Feature/Benefit:</label>
            <input type="text" id="key_feature" name="key_feature" required placeholder="e.g., Cries gently, Tracks dreams, Edits reality"
                class="w-full p-3 bg-zinc-800 border border-zinc-700 rounded-lg focus:ring-cyan-500 focus:border-cyan-500 text-white placeholder-zinc-500">
        </div>

        <button type="submit" id="generate-button"
            class="w-full py-3 mt-4 bg-cyan-600 hover:bg-cyan-700 rounded-lg font-semibold text-lg transition duration-200 shadow-lg shadow-cyan-600/50 flex items-center justify-center disabled:opacity-50">
            <svg id="loading-icon" class="hidden animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 004 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Generate Product
        </button>
    </form>

    <div id="output-box" class="mt-8 pt-6 border-t border-zinc-700 hidden">
        <h2 class="text-2xl font-bold mb-3 text-green-400">Exciting Result:</h2>
        <div id="result" class="bg-zinc-800 p-5 rounded-lg border border-zinc-700 whitespace-pre-wrap leading-relaxed text-zinc-200 shimmer-bg">
            <!-- AI-generated content will go here -->
        </div>
        <p id="error-message" class="text-red-400 mt-4 hidden">An error occurred during generation. Please check your API key.</p>
    </div>
</div>

<script>
    document.getElementById('product-form').addEventListener('submit', async function(e) {
        e.preventDefault();

        const button = document.getElementById('generate-button');
        const loadingIcon = document.getElementById('loading-icon');
        const resultDiv = document.getElementById('result');
        const outputBox = document.getElementById('output-box');
        const errorMsg = document.getElementById('error-message');
        
        // UI state management
        button.disabled = true;
        button.textContent = 'Brainstorming Stupidity...';
        loadingIcon.classList.remove('hidden');
        resultDiv.innerHTML = '<span class="text-zinc-500">Conjuring up the next big win...</span>';
        outputBox.classList.remove('hidden');
        errorMsg.classList.add('hidden');

        const product_type = document.getElementById('product_type').value;
        const key_feature = document.getElementById('key_feature').value;

        try {
            const response = await fetch('/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ product_type, key_feature })
            });

            const data = await response.json();

            if (response.ok && data.text) {
                // Remove Markdown and set the text content
                resultDiv.textContent = data.text.trim();
            } else {
                // Handle API errors or missing 'text' field
                throw new Error(data.error || 'Failed to generate product name. Check server logs.');
            }
        } catch (error) {
            console.error('Generation Error:', error);
            resultDiv.textContent = 'Error: Could not connect to the AI service or retrieve a valid response.';
            errorMsg.classList.remove('hidden');
        } finally {
            // Reset UI state
            button.disabled = false;
            button.textContent = 'Generate Product';
            loadingIcon.classList.add('hidden');
        }
    });
</script>
</body>
</html>
